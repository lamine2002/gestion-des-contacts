    <br><h1 style="margin-left: 10%">Modifier un contact</h1><br>
    <form style="width: 70%;margin-left: 15%;margin-bottom: 15%"  method="POST" action="/contacts/edit/{{ contact.id }}" >


        <div class="form-outline mb-4">
                        <input value="{{ contact.name }}" type="text" id="form1Example2" class="form-control" name="name"/>
                        <label class="form-label" for="form1Example1">Nom</label>
                      </div>

                    <div class="form-outline mb-4">
                        <input value="{{ contact.email }}" type="email" id="form1Example1" class="form-control" name="email"/>
                        <label class="form-label" for="form1Example1">Email</label>
                      </div>


                    <div class="form-outline mb-4">
                        <input value="{{ contact.phone_number }}" type="text" id="form1Example3" class="form-control" name="phone_number"/>
                        <label class="form-label" for="form1Example1">Numéro de téléphone</label>
                      </div>

        <input type="submit" value="Modifier" class="btn btn-warning" onclick="return confirmationModification(event)">
        <a href="/contacts" class="btn btn-success">Annuler</a>
    </form>

    <script>
  function confirmationModification(event) {
    var confirmation = confirm("Êtes-vous sûr de vouloir modifier ce contact ?");

    if (!confirmation) {
      event.preventDefault();  // Empêche la soumission du formulaire s'il y a annulation
    }
  }
</script>
